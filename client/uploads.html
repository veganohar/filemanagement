<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Upload Vidoes</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="uploads.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="conatiner-fluid text-center" id="showdiv" style="display: none;">
            <h1 class="m-5">Upload Vidoes</h1>
            <form onsubmit="onUpload(event)" id="vidform">
                <input type="text" id="title" placeholder="Enter Title">    
                <br>
                <br>
                <input type="file" accept="image/*" id="thumbnail" onchange="onFile(event)">
                <br>
                <br>
                <input type="file" id="video" accept="video/*" onchange="onFile(event)">
                <br>
                <br>
                <button class="btn btn-primary" type="submit">Uplaod</button>
                <button class="btn btn-danger" type="reset">Clear</button>
            </form>
        </div>
    </body>
</html>
